<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <h1>Generate a <br><span class="accent-text">Random Password</span></h1>
        <p>Never use an insecure password again.</p>
        <div class="action">
        <button class="generate-btn" onclick="genPass()">Generate Passwords</button>
            <div><input type="number" min="6" max="15" placeholder="Change the Password Length" class="change-pass-length" >
            </div>
        </div>
        <hr>

        <div class="display-btn">
            
                <div id="display-pass1" class="pass-btn"></div>
                <div id="display-pass2" class="pass-btn"></div>
                <div id="display-pass3" class="pass-btn"></div>
                <div id="display-pass4" class="pass-btn"></div>          
        </div>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
